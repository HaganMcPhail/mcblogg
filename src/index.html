<!DOCTYPE html>
<html lang="en">
	<head>
		<title>McBlogg</title>
		<link rel="icon"
      type="image/png"
      href="images/favicon.ico">
		<meta name="viewport" charset="UTF-8" content="width=device-width, height=device-height, initial-scale=1.0">
		<link rel="stylesheet" href="css/bundle.css">
		<link href='https://fonts.googleapis.com/css?family=Anton|Cuprum' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<header>
			<div class="sub-container">
				<div class="sub-menu-left">
					<a href="#">McBlogg</a>
				</div>
				<div class="sub-menu-right">
					<a href="#">help</a> | <a href="#">login</a>
				</div>
			</div>
			<div class="menu-bar">
				<div class="menu-icon-container">
					<a href="#">
						<i class="fa fa-search"></i> search
					</a>
				</div>
				<div class="menu-icon-container">
					<a href="#">
						<i class="fa fa-paper-plane-o"></i> join
					</a>
				</div>
				<div class="menu-icon-container logo-container">
					<object height="50px" type="image/svg+xml" id="logo-svg" class="svg logo" data="images/logo.svg">
						<img src="images/logo.png" class="svg logo" alt="McBlogg" />
					</object>
				</div>
				<div class="menu-icon-container">
					<a href="#">
						<i class="fa fa-folder-open-o"></i> archive
					</a>
				</div>
				<div class="menu-icon-container">
					<a href="#">
						<i class="fa fa-envelope-o"></i> contact
					</a>
				</div>
				<div class="menu-button-container visible-xs">
					<a href="#">
						<i class="fa fa-bars"></i>
					</a>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 featured">
					<div class="">
						Most Viewed
					</div>
					<div class="active">
						Most Commented
					</div>
					<div class="">
						Most Shared
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/bundle.js"></script>
	</body>
</html>
